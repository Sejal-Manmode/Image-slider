<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <img src="https://picsum.photos/id/6/1000/500" alt="" class="slide">
        <img src="https://picsum.photos/id/7/1000/500" alt="" class="slide">
        <img src="https://picsum.photos/id/42/1000/500" alt="" class="slide">
        <img src="https://picsum.photos/id/48/1000/500" alt="" class="slide">
        <img src="https://picsum.photos/id/180/1000/500" alt="" class="slide">
    </main>
    <div class="nav">
        <button onclick="goPrev()">Prev</button>
        <button onclick="goNext()">Next</button>
    </div>
</body>
</html>
